	<div class="container">
		<div class="left"></div>
		<div class="reg-middle">

			<br>
			<br>
			<h1 style="text-align: center; color: white;">Registration</h1>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<p class="error-message" style="color: white"
					th:if="${#fields.hasGlobalErrors()}"
					th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
					error</p>

				<div class="form-group col-sm-10 col-sm-offset-3"
					style="margin: auto;"
					th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
					<label for="name" class="control-label" style="color: white;">Name</label>
					<input id="name" class="form-control" th:field="*{name}" required />
					<p class="error-message" th:each="error: ${#fields.errors('name')}"
						th:text="${error}">Validation error</p>
					<br>
				</div>

				<div class="form-group col-sm-10 col-sm-offset-3"
					style="margin: auto;"
					th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
					<label for="username" class="control-label" style="color: white;">Username</label>
					<input id="username" class="form-control"
						th:oninput="'javascript:isUnique();'" th:field="*{username}"
						required /> <br>
				</div>

				<div class="alert alert-danger" role="alert" id="username-alert"
					style="padding: 10px; display: none; width: 500px; text-align: center; left: 80px;">
					This username already exists</div>

				<div class="form-group col-sm-10 col-sm-offset-3"
					style="margin: auto;"
					th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
					<label for="password" class="control-label" style="color: white">Password</label>
					<input id="password" class="form-control" type="password"
						th:oninput="'javascript:matchPassword();'" th:field="*{password}"
						required />
					<p class="error-message"
						th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation
						error</p>
					<br>
				</div>

				<div class="form-group col-sm-10 col-sm-offset-3"
					style="margin: auto;"
					th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
					<label for="password" class="control-label" style="color: white">Confirm
						Password</label> <input id="confirm-password" class="form-control"
						type="password" th:oninput="'javascript:matchConfirmPassword();'"
						required /> <br>
				</div>

				<div class="alert alert-danger" role="alert" id="password-alert"
					style="padding: 10px; display: none; width: 500px; text-align: center; left: 80px;">
					The two passwords do not match <br>
				</div>



				<div class="form-group bot">
					<button type="submit" id="submit" class="click"
						style="text-align: center;">Register</button>
					<br>
					<br> <span style="color: white">Already registered? <a
						class="reg" href="/" th:href="@{/login}">Login here</a></span>
				</div>

			</form>
		</div>
		<div class="right"></div>
	</div>
