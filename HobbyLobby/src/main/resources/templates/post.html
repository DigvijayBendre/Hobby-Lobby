<link

	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<link th:href="@{/css/like.css}" rel="stylesheet" />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar l-header navbar-light justify-content-between">
		<a class="navbar-brand" href="#"> <img
			src="../static/img/logo.png" th:src="@{../../img/logo.png}"
			width="50" height="50" alt="">
		</a>
		<!--<h2 class="nav-heading">Welcome To HobbyLobby !</h2>-->
		<div class="nav-menu" sec:authorize="isAnonymous()">
			<a class="nav-stuff" href="/" th:href="@{/}">Home</a> <a
				class="nav-stuff" href="/" th:href="@{/about}">About Us</a> <a
				class="nav-stuff" href="/" th:href="@{/hobbies}">The Hobby Lobby</a>
			<a class="nav-stuff" href="/" th:href="@{/login}">Log In</a> <a
				class="nav-stuff" href="/" th:href="@{/register}">Sign Up</a>
		</div>
		<div sec:authorize="isAuthenticated()">
			<a class="nav-stuff" href="/" th:href="@{/}">Home</a> <a
				class="nav-stuff" href="/" th:href="@{/about}">About Us</a> <a
				class="nav-stuff" href="/" th:href="@{/hobbies}">The Hobby Lobby</a>
			<a class="nav-stuff" href="/" th:href="@{/dashboard}">Welcome, <span
				sec:authentication="name"></span></a> <a class="nav-stuff" href="/"
				th:href="@{/logout}">Log Out</a>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-12 mt-5">
				<form method="post" th:object="${post}" th:action="@{''}">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group">
						<label for="content" style="color: white">Content:</label>
						<textarea type="text" rows="4" id="text" placeholder="text"
							class="form-control" th:field="*{text}" autocomplete="off"></textarea>
					</div>

					<button class="click2 post" type="submit">Post!</button>
				</form>
			</div>
		</div>

	</div>
